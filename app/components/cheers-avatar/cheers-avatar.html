<ion-avatar class="cheers-avatar avatar" *ngIf="user.store">
    <img [src]="user.store.store_image" *ngIf="user.store.store_image"/>
</ion-avatar>

<ion-avatar class="cheers-avatar avatar" *ngIf="user">
    <img src="img/default_avatar.jpg" *ngIf="!user.image">
    <img [src]="user.image" *ngIf="user.image"/>
    <!-- <p class="user-fullname" *ngIf="!fetching && !user.image">{{user.fullname}}</p> -->
</ion-avatar>
