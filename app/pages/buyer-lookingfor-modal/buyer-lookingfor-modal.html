<ion-header>
    <ion-navbar cheers>
        <ion-avatar class="avatar">
            <img src="img/default_avatar.jpg" *ngIf="!user.image">
            <img [src]="user.image" *ngIf="user.image">
        </ion-avatar>
        <ion-buttons end>
            <button (click)="dismiss()">
                <!-- <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #lookingForForm="ngForm" padding-top>
        <ion-item>
            <ion-textarea
                placeholder="What are you looking for?"
                [(ngModel)]="lookingFor.product"
                required
                ngControl="product"
                #product="ngForm"></ion-textarea>
        </ion-item>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar cheers>
        <ion-buttons end>
            <button light outline
                [disabled]="!lookingForForm.valid"
                (click)="submitLookingFor(lookingForForm)">
                Post
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
