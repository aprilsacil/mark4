<ion-header>
    <ion-navbar cheers>
        <ion-buttons end>
            <button (click)="dismiss()">
                <!-- <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #emoteForm="ngForm" padding-top>
        <ion-item>
            <ion-input
                placeholder="What are you looking for?"
                [(ngModel)]="emote.message"
                required
                ngControl="emoteMessage"
                #emoteMessage="ngForm"
                (input)="characterCounter($event.target.value)"></ion-input>
        </ion-item>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar cheers>
        <ion-buttons end>
            <button light outline
                [disabled]="!emoteForm.valid || remainingCharacters < 0"
                (click)="submitEmote(emoteForm)">
                Post
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
