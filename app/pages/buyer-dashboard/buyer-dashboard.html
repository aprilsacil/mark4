<ion-header>
    <ion-navbar cheers>
        <ion-title>Dashboard</ion-title>

        <ion-buttons end>
            <button (click)="showLookingforModal()">
                <ion-icon name="megaphone"></ion-icon>
            </button>

            <button (click)="goToUpdateProfilePage()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- Buyer Details -->
    <ion-card class="user-details">
        <ion-item>
            <ion-avatar class="avatar">
                <img src="http://az801229.vo.msecnd.net/wetpaint/2016/06/game-of-thrones-season-6-finale-margaery-tyrell-natalie-dormer-photo.png">
            </ion-avatar>
            <div class="info">
                <h2 class="name">Margaery Tyrell</h2>
                <p class="work">
                    Queen @ Westeros
                </p>
                <p class="stats">
                    <span class="level">
                        <ion-icon name="star" bright></ion-icon> 300
                    </span>
                </p>
            </div>
        </ion-item>
    </ion-card>
    <!-- End of Buyer Details -->

    <!-- Dashboard Lists (Invites, Messages, and Sellers Nearby) -->
    <ion-list>
        <!-- Associate Invite -->
        <ion-item class="seller associate-invite">
            <ion-avatar item-left>
                <img src="http://vignette2.wikia.nocookie.net/gameofthrones/images/3/3b/AManSeason5.jpg/revision/latest?cb=20150421020227">
            </ion-avatar>

            <h2>Jaqen H'ghar</h2>
            <p>The man wants you be with the Many-Faced God.</p>

            <div item-right class="invite-controls">
                <button outline success (click)="acceptInvitation()">
                    <ion-icon name="checkmark"></ion-icon>
                </button>
                <button outline danger (click)="rejectInvitation()">
                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
        </ion-item>
        <!-- Award -->
        <ion-item class="seller award">
            <ion-avatar item-left>
                <img src="http://vignette2.wikia.nocookie.net/gameofthrones/images/3/3b/AManSeason5.jpg/revision/latest?cb=20150421020227">
            </ion-avatar>

            <h2>Jaqen H'ghar</h2>
            <p>The man is selling some faces.</p>
        </ion-item>
        <!-- Seller -->
        <ion-item class="seller seller-nearby">
            <ion-avatar item-left>
                <img src="http://vignette2.wikia.nocookie.net/gameofthrones/images/3/3b/AManSeason5.jpg/revision/latest?cb=20150421020227">
            </ion-avatar>

            <h2>Jaqen H'ghar</h2>
            <p>The man says thanks for buying his items.</p>
        </ion-item>
    </ion-list>
</ion-content>
