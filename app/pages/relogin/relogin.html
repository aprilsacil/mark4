<ion-content class="cheers-bg-image">
    <header class="header">
        <h1 class="app-name">
            <img src="img/logo.png" alt="Cheers"/>
        </h1>
        <p class="tagline">Where Everyone Knows Your Name</p>
    </header>

    <form
        class="padding-less-input"
        padding
        #reloginForm="ngForm"
        (submit)="verifyRelogin(reloginForm)">
        <ion-item class="to-login-user">
            <ion-avatar item-left class="avatar">
                <img src="http://blogs-images.forbes.com/erikkain/files/2016/06/Screenshot-424-1200x675.png">
            </ion-avatar>
            <h2 class="name">User Name</h2>
            <p class="contact-number">+639271234567</p>
        </ion-item>

        <ion-item>
            <ion-input
                type="password"
                placeholder="Password"
                required
                [(ngModel)]="relogin.password"
                ngControl="password"
                #password="ngForm"></ion-input>

            <ion-icon
                class="ion-ios-checkmark-circle-outline"
                item-right
                *ngIf="password.touched && password.valid"></ion-icon>
            <ion-icon
                class="ion-ios-close-circle-outline"
                item-right
                *ngIf="password.touched && !password.valid"></ion-icon>
        </ion-item>

        <div class="submit-button" padding-top>
            <button
                block cheers
                [disabled]="!reloginForm.valid"
                padding>Login</button>
        </div>
    </form>

    <ion-item class="change-user item-plain">
        <a (click)="changeUser()">Change User</a>
    </ion-item>
</ion-content>
