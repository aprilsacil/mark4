<ion-content class="cheers-bg-image">
    <header class="header">
        <h1 class="app-name">
            <img src="img/logo.png" alt="Cheers"/>
        </h1>
        <p class="tagline">Where Everyone Knows Your Name</p>
    </header>

    <form
        class="padding-less-input"
        padding
        #loginForm="ngForm"
        (submit)="submitLogin()">
        <ion-item>
            <ion-input
                type="text"
                class="text-white"
                placeholder="Username"
                required
                [(ngModel)]="login.username"
                ngControl="username"
                #username="ngForm"></ion-input>

            <ion-icon
                class="ion-ios-checkmark-circle-outline"
                item-right
                *ngIf="username.touched && username.valid"></ion-icon>
            <ion-icon
                class="ion-ios-close-circle-outline"
                item-right
                *ngIf="username.touched && !username.valid"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-input
                type="password"
                class="text-white"
                placeholder="Password"
                required
                [(ngModel)]="login.password"
                ngControl="password"
                #password="ngForm"></ion-input>

            <ion-icon
                class="ion-ios-checkmark-circle-outline"
                item-right
                *ngIf="password.touched && password.valid"></ion-icon>
            <ion-icon
                class="ion-ios-close-circle-outline"
                item-right
                *ngIf="password.touched && !password.valid"></ion-icon>
        </ion-item>

        <div class="submit-button" padding-top>
            <button
                block cheers
                [disabled]="!loginForm.valid"
                padding>Begin</button>
        </div>
    </form>

    <ion-item class="signup-redirect item-plain">
        <a (click)="goToBuyerSignupPage()">I'm new</a>
    </ion-item>
</ion-content>
