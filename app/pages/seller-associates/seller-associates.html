<ion-header>
    <ion-navbar cheers>
        <ion-title>Associates</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar
        placeholder="Search by username"
        (input)="fetchUsers($event.target.value)"></ion-searchbar>

    <ion-list *ngIf="searching">
        <div *ngIf="results.length">
            <ion-item class="associate" *ngFor="let result of results; let i = index">
                <ion-avatar item-left>
                    <img src="img/default_avatar.jpg" *ngIf="!result.image">
                    <img [src]="result.image" *ngIf="result.image">
                </ion-avatar>
                <h2>{{result.fullname}}</h2>
                <div class="owner-controls" item-right>
                    <button clear secondary (click)="invite(result.username)">
                        <ion-icon name="person-add"></ion-icon>
                    </button>
                </div>
            </ion-item>
        </div>
        <ion-item *ngIf="!results.length">
            No results...
        </ion-item>
    </ion-list>

    <ion-list *ngIf="!searching">
        <ion-item class="associate">
            <ion-avatar item-left>
                <img src="img/default_avatar.jpg" *ngIf="!user.image">
                <img src="{{user.image}}" *ngIf="user.image">
            </ion-avatar>
            <h2>{{user.fullname}}</h2>
        </ion-item>
        <div *ngIf="associates.length">
            <ion-item class="associate" *ngFor="let staff of associates; let i = index">
                <ion-avatar item-left>
                    <img src="img/default_avatar.jpg" *ngIf="!staff.image">
                    <img [src]="staff.image" *ngIf="staff.image">
                </ion-avatar>
                <h2>{{staff.fullname}}</h2>
                <div class="owner-controls" item-right>
                    <button clear danger>
                        <ion-icon name="close"></ion-icon>
                    </button>
                </div>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
