<ion-header>
    <ion-navbar cheers>
        <ion-title>Award Customer</ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <!-- <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <!-- Shopper Details -->
    <ion-card class="user-details">
        <ion-item>
            <ion-avatar class="avatar">
                <img src="http://i2.kym-cdn.com/entries/icons/facebook/000/015/238/hodor.jpg">
            </ion-avatar>
            <div class="info">
                <h2 class="name">Hodor</h2>
                <p class="work">
                    Hodor @ Hodor
                </p>
                <p class="stats">
                    <span class="level">
                        <ion-icon name="star" bright></ion-icon> 300
                    </span>
                    <span class="went-by">
                        <ion-icon name="refresh" cheers></ion-icon> 2
                    </span>
                    <span class="conversions">
                        <ion-icon name="cash" secondary></ion-icon> 10%
                    </span>
                </p>
                <p class="looking-for">
                    <span class="label">Looking for:</span>
                    <span class="product">Hodor</span>,
                    <span class="product">Hodor</span>,
                    <span class="product">Hodor</span>
                </p>
            </div>
        </ion-item>
    </ion-card>
    <!-- End of Shopper Details -->

    <form
        class="padding-less-input"
        padding
        #awardCustomerForm="ngForm">
        <ion-item>
            <ion-input
                type="text"
                placeholder="What was purchased?"
                required
                [(ngModel)]="award.purchased_item"
                ngControl="purchasedItem"
                #purchasedItem="ngForm"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
                type="text"
                placeholder="How much was this?"
                required
                [(ngModel)]="award.price"
                ngControl="price"
                #price="ngForm"></ion-input>
        </ion-item>

        <ion-item>
            <ion-textarea
                placeholder="Send a Message to Customer"
                required
                [(ngModel)]="award.message"
                ngControl="message"
                #message="ngForm"></ion-textarea>
        </ion-item>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar cheers>
        <ion-buttons end>
            <button light outline>Award Customer</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
