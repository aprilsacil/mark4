<ion-header>
    <ion-navbar cheers>
        <ion-avatar class="avatar">
            <img src="http://blogs-images.forbes.com/erikkain/files/2016/06/Screenshot-424-1200x675.png">
        </ion-avatar>
        <ion-buttons end>
            <button (click)="dismiss()">
                <!-- <span primary showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #emoteForm="ngForm" padding-top>
        <ion-item>
            <ion-textarea
                placeholder="What's your message?"
                [(ngModel)]="emote.message"
                required
                ngControl="emoteMessage"
                #emoteMessage="ngForm"
                (input)="characterCounter($event.target.value)"></ion-textarea>
        </ion-item>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar cheers>
        <p item-right class="counter"
            [ngClass]="{ 'limit' : remainingCharacters < 0 }">
            {{ remainingCharacters }}
        </p>
        <ion-buttons end>
            <button light outline
                [disabled]="!emoteForm.valid || remainingCharacters < 0"
                (click)="submitEmote(emoteForm)">
                Emote
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
