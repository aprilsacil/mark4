<ion-header>
    <ion-navbar cheers>
        <ion-title>Cheers</ion-title>

        <ion-buttons start>
            <button (click)="goToAssociatesPage()">
                <ion-icon name="contacts"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button (click)="showEmoteModal()">
                <ion-icon name="megaphone"></ion-icon>
            </button>

            <button (click)="goToUpdateSettingsPage()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- Seller Details -->
    <ion-card class="user-details">
        <ion-item>
            <ion-avatar class="avatar">
                <img src="http://blogs-images.forbes.com/erikkain/files/2016/06/Screenshot-424-1200x675.png">
            </ion-avatar>
            <div class="info">
                <h2 class="name">Winter's Coming</h2>
                <p class="work">
                    Jon Snow
                </p>
            </div>
        </ion-item>
    </ion-card>
    <!-- Seller of Buyer Details -->

    <!-- List of Nearby Shoppers -->
    <ion-list>
        <button ion-item class="shopper" (click)="goToShopperDetails()">
            <ion-avatar item-left>
                <img src="http://blog.siobhanwalsh.ca/assignment01/wp-content/uploads/2015/01/eddardstark.jpg">
            </ion-avatar>

            <h2>Ned Stark</h2>
            <p class="work">
                <span class="job-description">Former Warden of the North</span> @
                <span class="company">Westeros</span>
            </p>
            <p class="stats">
                <span class="level">
                    <ion-icon name="star" bright></ion-icon> 300
                </span>
                <span class="went-by">
                    <ion-icon name="refresh" cheers></ion-icon> 2
                </span>
                <span class="conversions">
                    <ion-icon name="cash" secondary></ion-icon> 10%
                </span>
            </p>
            <p class="looking-for">
                <span class="label">Looking for:</span>
                <span class="product">His Head</span>
            </p>
        </button>

        <button ion-item class="shopper" (click)="goToShopperDetails()">
            <ion-avatar item-left>
                <img src="https://pbs.twimg.com/profile_images/455800816138342400/NGQ6u_ZZ.jpeg">
            </ion-avatar>

            <h2>Arya Stark</h2>
            <p class="work">
                <span class="job-description">Unknown</span> @
                <span class="company">House of Black and White</span>
            </p>
            <p class="stats">
                <span class="level">
                    <ion-icon name="star" bright></ion-icon> 300
                </span>
                <span class="went-by">
                    <ion-icon name="refresh" cheers></ion-icon> 2
                </span>
                <span class="conversions">
                    <ion-icon name="cash" secondary></ion-icon> 10%
                </span>
            </p>
            <p class="looking-for">
                <span class="label">Looking for:</span>
                <span class="product">Cersei Lannister</span>,
                <span class="product">Walder Frey</span>,
                <span class="product">The Red Woman</span>
            </p>
        </button>

        <button ion-item class="shopper" (click)="goToShopperDetails()">
            <ion-avatar item-left>
                <img src="https://pbs.twimg.com/profile_images/668279339838935040/8sUE9d4C.jpg">
            </ion-avatar>

            <h2>Tyrion Lannister</h2>
            <p class="work">
                <span class="job-description">Hand of the Queen</span> @
                <span class="company">
                    Daenarys Stormborn Kingdom
                </span>
            </p>
            <p class="stats">
                <span class="level">
                    <ion-icon name="star" bright></ion-icon> 300
                </span>
                <span class="went-by">
                    <ion-icon name="refresh" cheers></ion-icon> 2
                </span>
                <span class="conversions">
                    <ion-icon name="cash" secondary></ion-icon> 10%
                </span>
            </p>
            <p class="looking-for">
                <span class="label">Looking for:</span>
                <span class="product">Wine</span>,
                <span class="product">Alcohol</span>
            </p>
        </button>
    </ion-list>
</ion-content>

<ion-footer class="scanner">
    <ion-toolbar cheers>
        <ion-title *ngIf="scanning">Scanning...</ion-title>
        <ion-title *ngIf="!scanning">Scan</ion-title>
        <ion-buttons end>
            <button (click)="toggleScan()">
                <ion-icon name="play" *ngIf="!scanning"></ion-icon>
                <ion-icon name="pause" *ngIf="scanning"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
