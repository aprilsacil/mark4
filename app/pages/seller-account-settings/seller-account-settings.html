<ion-header>
    <ion-navbar cheers>
        <ion-title>Account Update</ion-title>

        <ion-buttons end>
            <button (click)="saveStoreSettings(updateSettingsForm)">
                Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form
        padding
        class="padding-less-input"
        #updateSettingsForm="ngForm">
         <ion-item>
            <ion-label stacked>Your name</ion-label>
            <ion-input
                type="text"
                placeholder="What's your store name?"
                [(ngModel)]="user.fullname"
                required
                ngControl="sellerName"
                #sellerName="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="sellerName.touched && sellerName.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="sellerName.touched && !sellerName.valid"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label stacked>User name</ion-label>
            <ion-input
                type="text"
                placeholder="Pick a username?"
                [(ngModel)]="user.name"
                required
                ngControl="sellerUserName"
                #sellerUserName="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="sellerUserName.touched && sellerUserName.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="sellerUserName.touched && !sellerUserName.valid"></ion-icon>
        </ion-item>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button clear block (click)="logout()">Logout</button>
    </ion-toolbar>
</ion-footer>
