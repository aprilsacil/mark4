<ion-header>
    <ion-navbar cheers>
        <ion-title>Settings</ion-title>

        <ion-buttons end>
            <button (click)="saveStoreSettings(accountSettingsForm)">
                Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form
        padding
        class="padding-less-input"
        #accountSettingsForm="ngForm">
         <ion-item>
            <ion-label stacked>Your name</ion-label>
            <ion-input
                type="text"
                placeholder="What's your Name?"
                [(ngModel)]="user.fullname"
                required
                ngControl="sellerName"
                #sellerName="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="sellerName.touched && sellerName.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="sellerName.touched && !sellerName.valid"></ion-icon>
        </ion-item>
<!--         <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input
                type="text"
                placeholder="What's your Username?"
                [(ngModel)]="user.name"
                required
                ngControl="sellerUsername"
                #sellerUsername="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="sellerUsername.touched && sellerUsername.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="sellerUsername.touched && !sellerUsername.valid"></ion-icon>
        </ion-item> -->
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input
                type="password"
                placeholder="Password"
                [(ngModel)]="user.password"
                ngControl="sellerPassword"
                #sellerPassword="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="sellerPassword.touched && sellerPassword.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="sellerPassword.touched && !sellerPassword.valid"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label stacked>Confirm password</ion-label>
            <ion-input
                type="password"
                placeholder="Confirm password"
                [(ngModel)]="user.confirm"
                ngControl="sellerConfirmPassword"
                #sellerConfirmPassword="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="sellerConfirmPassword.touched && sellerConfirmPassword.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="sellerConfirmPassword.touched && !sellerConfirmPassword.valid"></ion-icon>
        </ion-item>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button clear block (click)="logout()">Logout</button>
    </ion-toolbar>
</ion-footer>
