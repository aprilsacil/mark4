  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content>
    <ion-item class="buyer-redirect item-plain">
        <a item-right (click)="goToBuyerSignupPage()">I'm a shopper</a>
    </ion-item>

    <header class="header">
        <h1 class="app-name">Cheers</h1>
        <p class="tagline">Where Everyone Knows Your Name</p>
    </header>

    <form
        class="padding-less-input"
        padding
        #sellerForm="ngForm"
        (submit)="submitSellerForm(sellerForm)">

        <ion-item>
            <ion-input
                type="text"
                placeholder="What's your Store Name"
                required
                [(ngModel)]="seller.store_name"
                ngControl="storeName"
                #storeName="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="storeName.touched && storeName.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="storeName.touched && !storeName.valid"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-input
                type="text"
                placeholder="What's your Name"
                required
                [(ngModel)]="seller.name"
                ngControl="sellerName"
                #sellerName="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="sellerName.touched && sellerName.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="sellerName.touched && !sellerName.valid"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-input
                type="text"
                placeholder="Pick a username"
                required
                [(ngModel)]="seller.username"
                ngControl="username"
                #username="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="username.touched && username.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="username.touched && !username.valid"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-input
                type="password"
                placeholder="Password"
                required
                [(ngModel)]="seller.password"
                ngControl="password"
                #password="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="password.touched && password.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="password.touched && !password.valid"></ion-icon>
        </ion-item>

        <div class="submit-button" padding-top>
            <button
                block cheers
                [disabled]="!sellerForm.valid"
                padding>Verify</button>
        </div>
    </form>

</ion-content>
