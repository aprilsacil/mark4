<ion-header>
    <ion-navbar cheers>
        <ion-title>Settings</ion-title>

        <ion-buttons end>
            <button (click)="saveStoreSettings(updateSettingsForm)">
                Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form
        padding
        class="padding-less-input"
        #updateSettingsForm="ngForm">
        <ion-item class="avatar-wrapper">
            <ion-avatar (click)="openTheCamera()">
                <ion-icon name="camera"></ion-icon>
                <img src="img/default_avatar.jpg" *ngIf="!user.store_image">
                <img [src]="user.store_image" *ngIf="user.store_image">
            </ion-avatar>
        </ion-item>

        <ion-item>
            <ion-label stacked>Store Name</ion-label>
            <ion-input
                type="text"
                placeholder="What's your store name?"
                [(ngModel)]="user.store.store_name"
                required
                ngControl="storeName"
                #storeName="ngForm"></ion-input>

            <ion-icon
                name="checkmark-circle"
                item-right
                *ngIf="storeName.touched && storeName.valid"></ion-icon>
            <ion-icon
                name="close-circle"
                item-right
                *ngIf="storeName.touched && !storeName.valid"></ion-icon>
        </ion-item>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button clear block (click)="logout()">Logout</button>
    </ion-toolbar>
</ion-footer>
